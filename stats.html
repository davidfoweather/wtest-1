<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win/Loss Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    
</head>


<body>
  <button onclick="window.location.href='/stats/battlelog'">View Battlelog</button>
  <div id="filter-buttons">
    <button onclick="updateChart('24h')">Last 24 Hours</button>
    <button onclick="updateChart('week')">Past Week</button>
    <button onclick="updateChart('month')">Past Month</button>
    <button onclick="updateChart('all')">All Time</button>
  </div>
  <canvas id="victoryChart"></canvas>
  
  <h1>Win/Loss Visualization</h1>
  <canvas id="winLossChart" width="100" height="50"></canvas>

  <canvas id="teammatesChart" width="400" height="200"></canvas>
  <canvas id="opponentsChart" width="400" height="200"></canvas>

</body>
