    <h2>Enter here:</h2>

    <div id="data-display"></div>
    <script>
      // Fetch data from your Flask API
      fetch('192.168.1.32:5000/data')   // Use ngrok URL or your forwarded IP
        .then(response => response.json())
        .then(data => {
          let display = document.getElementById('data-display');
          display.innerHTML = JSON.stringify(data, null, 2);  // Display JSON data
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    </script>
  </body>
